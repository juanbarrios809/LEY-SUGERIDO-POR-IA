<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Ley - IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th { background-color: #2c3e50; color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #ddd; vertical-align: top; }
        tr:hover { background-color: #f1f1f1; }
        .capitulo { font-weight: bold; color: #2980b9; width: 10%; }
        .nombre { font-weight: bold; width: 15%; }
        .articulos { width: 10%; text-align: center; }
        .contenido { width: 65%; text-align: justify; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Contenido de la Ley Sugerida</h1>
    
    <div id="loading" style="text-align: center;">Cargando datos...</div>
    
    <table id="tabla-ley" style="display: none;">
        <thead>
            <tr>
                <th>Capítulos</th>
                <th>Nombre</th>
                <th>Artículos</th>
                <th>Contenido</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            </tbody>
    </table>

    <script>
        // URL del archivo CSV (Asegúrate de que sea la versión 'Raw' de GitHub)
        const csvUrl = https://docs.google.com/spreadsheets/d/e/2PACX-1vRbTeVPW_y3RyVjkLyxailFMH0WNRy0v16-pFQF6vHZ8LDnhlSJvSbQ7lQDfCgZnyHMQJVHlnYMIH4F/pub?output=csv'; 

        // Función para cargar y procesar el CSV
        Papa.parse(csvUrl, {
            download: true,
            header: true, // Para usar los nombres de las columnas
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const tabla = document.getElementById('tabla-ley');
                const cuerpo = document.getElementById('cuerpo-tabla');
                const loading = document.getElementById('loading');

                data.forEach(fila => {
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td class="capitulo">${fila['capítulos'] || fila['Capítulos'] || ''}</td>
                        <td class="nombre">${fila['nombre'] || fila['Nombre'] || ''}</td>
                        <td class="articulos">${fila['artículos'] || fila['Artículos'] || ''}</td>
                        <td class="contenido">${fila['contenido'] || fila['Contenido'] || ''}</td>
                    `;
                    cuerpo.appendChild(tr);
                });

                loading.style.display = 'none';
                tabla.style.display = 'table';
            },
            error: function(err) {
                document.getElementById('loading').innerHTML = "Error al cargar el archivo. Verifica la URL.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
