<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitución Política de Colombia</title>
    <style>
        :root { 
            --primary-text: #000000; 
            --secondary-text: #757575; 
            --line: #e0e0e0;
            --bg: #ffffff; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: var(--primary-text);
        }

        .app-container { width: 100%; max-width: 600px; margin: auto; padding-bottom: 50px; }

        /* Cabecera Estilo Serif */
        .header { 
            text-align: center; 
            padding: 40px 20px; 
            border-bottom: 1px solid var(--line);
        }
        .header h1 { 
            font-family: "Times New Roman", Times, serif; 
            font-weight: 400; 
            font-size: 1.8rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin: 0;
        }

        /* Selector de Listas (Pestañas) */
        .selector-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            padding: 15px;
            background: #fafafa;
        }
        .tab-btn { 
            background: none; border: none; font-size: 0.8rem; font-weight: bold; 
            color: var(--secondary-text); cursor: pointer; text-transform: uppercase;
        }
        .tab-btn.active { color: var(--primary-text); border-bottom: 2px solid black; }

        /* Lista de Registros */
        .lista-datos { list-style: none; margin: 0; padding: 0; }
        
        /* Contenedor de cada fila */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 20px;
            border-bottom: 1px solid var(--line);
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
            width: 100%;
            background: none;
            border-left: none; border-right: none; border-top: none;
        }
        .item-row:hover { background-color: #f9f9f9; }

        .item-info { display: flex; flex-direction: column; text-align: left; }
        .item-titulo { font-size: 1.1rem; font-weight: 500; }
        .item-subtitulo { font-size: 0.9rem; color: var(--secondary-text); margin-top: 4px; }

        .item-meta { display: flex; align-items: center; gap: 10px; color: var(--secondary-text); }
        .item-rango { font-size: 0.9rem; }
        .arrow { font-size: 1.2rem; font-weight: 300; }

        /* Vista Detalle */
        #vista-detalle { display: none; padding: 20px; }
        .btn-volver { 
            background: none; border: none; font-weight: bold; cursor: pointer; 
            margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
        }
        .ficha { margin-bottom: 30px; }
        .label { font-size: 0.75rem; font-weight: bold; text-transform: uppercase; color: var(--secondary-text); letter-spacing: 1px; }
        .valor { font-size: 1.1rem; margin-top: 8px; line-height: 1.7; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="vista-lista">
            <div class="header">
                <h1>Constitución Política<br>de Colombia</h1>
            </div>
            
            <div class="selector-tabs">
                <button class="tab-btn active" onclick="cambiarFuente('principal', this)">Constitución</button>
                <button class="tab-btn" onclick="cambiarFuente('lista2', this)">Códigos</button>
                <button class="tab-btn" onclick="cambiarFuente('lista3', this)">Leyes</button>
            </div>

            <div id="status" style="padding: 40px; text-align: center; color: var(--secondary-text);">Cargando...</div>
            <div id="contenedor-lista" class="lista-datos"></div>
        </div>

        <div id="vista-detalle">
            <button class="btn-volver" onclick="regresar()">← VOLVER AL ÍNDICE</button>
            <div id="contenido-ficha"></div>
        </div>
    </div>

    <script>
        const FUENTES = {
            principal: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRr8NFZhCq5GALDDC5QzyIGI6DRblNuHItzFP94KY1j9ZExpyfkf6PXMAQgbZxLUtEqakeRcXOqcP0q/pub?output=csv',
            lista2: 'URL_LISTA_2',
            lista3: 'URL_LISTA_3'
        };

        let DB = [];

        function parseCSV(text) {
            const result = [];
            let row = [], cell = '', inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i], next = text[i+1];
                if (char === '"') {
                    if (inQuotes && next === '"') { cell += '"'; i++; }
                    else { inQuotes = !inQuotes; }
                } 
                else if (char === ',' && !inQuotes) { row.push(cell.trim()); cell = ''; }
                else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (cell || row.length > 0) { row.push(cell.trim()); result.push(row); cell = ''; row = []; }
                } 
                else { cell += char; }
            }
            if (row.length > 0 || cell) { row.push(cell.trim()); result.push(row); }
            return result;
        }

        async function cargarDatos(url) {
            const status = document.getElementById('status');
            const lista = document.getElementById('contenedor-lista');
            status.style.display = 'block';
            lista.innerHTML = '';

            try {
                const res = await fetch(url);
                const rawData = await res.text();
                const todasLasFilas = parseCSV(rawData);
                todasLasFilas.shift(); 
                DB = todasLasFilas.filter(f => f[0] && f[0].length > 0);
                renderizar(DB);
                status.style.display = 'none';
            } catch (e) {
                status.innerText = "Error al cargar datos.";
            }
        }

        function renderizar(datos) {
            const lista = document.getElementById('contenedor-lista');
            lista.innerHTML = '';
            datos.forEach((fila, index) => {
                // fila[0] = Capítulo, fila[1] = Nombre, fila[2] = Rango Artículos
                const btn = document.createElement('button');
                btn.className = 'item-row';
                btn.onclick = () => verDetalle(index);
                btn.innerHTML = `
                    <div class="item-info">
                        <span class="item-titulo">${fila[0]}</span>
                        <span class="item-subtitulo">${fila[1] || ''}</span>
                    </div>
                    <div class="item-meta">
                        <span class="item-rango">${fila[2] || ''}</span>
                        <span class="arrow">›</span>
                    </div>
                `;
                lista.appendChild(btn);
            });
        }

        function cambiarFuente(clave, elemento) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');
            cargarDatos(FUENTES[clave]);
        }

        function verDetalle(idx) {
            const r = DB[idx];
            const labels = ["Sección", "Título", "Artículos", "Contenido"];
            let html = '';
            for(let i=0; i<4; i++) {
                if(r[i]) {
                    html += `<div class="ficha">
                                <span class="label">${labels[i]}</span>
                                <div class="valor">${r[i]}</div>
                             </div>`;
                }
            }
            document.getElementById('contenido-ficha').innerHTML = html;
            document.getElementById('vista-lista').style.display = 'none';
            document.getElementById('vista-detalle').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function regresar() {
            document.getElementById('vista-lista').style.display = 'block';
            document.getElementById('vista-detalle').style.display = 'none';
        }

        cargarDatos(FUENTES.principal);
    </script>
</body>
</html>
